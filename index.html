<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <hr id="hr1" />
        <h4>Bundle & Save</h4>
        <hr id="hr2" />
      </header>

      <main>
        <section id="sec-1">
          <table id="content-1">
            <tr>
              <p id="empty"></p>
              <input type="radio" name="bundle" id="bundle1" value="1pair" />
              <td>
                <label id="lable1" for="bundle1">1 Pair</label><br />
                <div style="display: flex; gap: 5px">
                  <p>DKK</p>
                  <p id="price1">195.00</p>
                </div>
              </td>
              <td id="discount1">
                <p>50% OFF</p>
              </td>
            </tr>
          </table>
        </section>

        <section id="sec-2">
          <table id="content-2">
            <tr>
              <input type="radio" name="bundle" id="bundle2" value="2pair" />
              <td>
                <label id="lable2" for="bundle2">2 Pairs</label><br />
                <div style="display: flex; gap: 5px">
                  <p>DKK</p>
                  <p id="price2">345.00</p>
                </div>
                <div id="select-head-container">
                  <p id="select-heading1">Size</p>
                  <p id="select-heading2">Colour</p>
                </div>
                <div style="display: flex; margin-top: 50px">
                  <p class="select-number">#1</p>
                  <select name="size1" id="select-tag1">
                    <option>S</option>
                  </select>
                  <select name="colour1" style="margin-top: -7px">
                    <option>Colour</option>
                  </select>
                </div>
                <div style="display: flex">
                  <p class="select-number">#2</p>

                  <select name="size2" id="select-tag2">
                    <option>S</option>
                  </select>
                  <select name="colour2">
                    <option>Colour</option>
                  </select>
                </div>
              </td>
              <p id="original-price">DKK 195.00</p>
              <td>
                <p id="head">Most Popular</p>
                <p id="discount2">40% OFF</p>
              </td>
            </tr>
          </table>
        </section>

        <section id="sec-3">
          <table id="content-3">
            <tr>
              <input type="radio" name="bundle" id="bundle3" value="3pair" />
              <td>
                <label id="lable3" for="bundle3">3 Pair</label><br />
                <div style="display: flex; gap: 5px">
                  <p>DKK</p>
                  <p id="price3">528.00</p>
                </div>
              </td>
              <td id="discount3">
                <p>60% OFF</p>
              </td>
            </tr>
          </table>
        </section>

        <div style="display: flex; justify-content: space-between">
          <div>
            <p id="shipping">Free 2 day shipping</p>
          </div>
          <div>
            <p id="total"></p>
          </div>
        </div>

        <button id="add-to-cart">+ Add to Cart</button>
      </main>

      <footer>
        <p id="footer">@ Powered by Pumper</p>
      </footer>
    </div>
  </body>
</html>
<script src="index.js"></script>
